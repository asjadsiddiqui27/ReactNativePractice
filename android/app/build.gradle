apply plugin: "com.android.application"
apply plugin: "com.facebook.react"
apply plugin: 'kotlin-android'
apply plugin: 'com.google.gms.google-services'


/**
 * React Native Android App Configuration.
 */
react {
    // Customize paths if needed, e.g.:
    // root = file("../")
    // reactNativeDir = file("../node_modules/react-native")
    // cliFile = file("../node_modules/react-native/cli.js")

    /* Variants */
    // debuggableVariants = ["liteDebug", "prodDebug"]

    /* Bundling */
    // bundleCommand = "ram-bundle"
    // entryFile = file("../js/MyApplication.android.js")
}

/**
 * Enable Proguard for Release builds.
 */
def enableProguardInReleaseBuilds = false

/**
 * Set preferred JSC flavor (default is the regular variant).
 * If you're using Hermes, this is not necessary.
 */
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    compileSdkVersion rootProject.ext.compileSdkVersion

    namespace "com.reactnativeplus"
    defaultConfig {
        applicationId "com.reactnativeplus"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug // Set this to your own keystore for release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    implementation "com.trustwallet:wallet-core:4.1.12" // Ensure compatibility
    // implementation('org.web3j:core:4.2.0-android') // Uncomment if needed 
    implementation 'org.bitcoinj:bitcoinj-core:0.16.4'
    implementation 'org.bouncycastle:bcprov-jdk15to18:1.70'
    // implementation platform('com.google.firebase:firebase-bom:33.8.0')
    implementation 'com.google.android.gms:play-services-auth'
    debugImplementation("com.facebook.flipper:flipper:${FLIPPER_VERSION}")
    // implementation("com.google.firebase:firebase-analytics")
    // implementation ('com.google.firebase:firebase-messaging')

implementation 'com.github.bumptech.glide:glide:4.15.1'
annotationProcessor 'com.github.bumptech.glide:compiler:4.15.1'

implementation 'androidx.palette:palette:1.0.0'


    debugImplementation("com.facebook.flipper:flipper-network-plugin:${FLIPPER_VERSION}") {
        exclude group:'com.squareup.okhttp3', module:'okhttp'
    }

    debugImplementation("com.facebook.flipper:flipper-fresco-plugin:${FLIPPER_VERSION}")
    
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

// Apply native modules configuration
apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
applyNativeModulesAppBuildGradle(project)
